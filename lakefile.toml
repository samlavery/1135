name = "Collatz"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["Collatz"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
relaxedAutoImplicit = false
weak.linter.mathlibStandardSet = true
maxSynthPendingDepth = 3
linter.unusedVariables = true
linter.style.longLine = false
linter.unusedSectionVars = true
linter.style.emptyLine = true
linter.style.nativeDecide = true
linter.unusedSimpArgs = true
linter.style.commandStart = true
linter.unnecessarySimpa = true
linter.unusedTactic = true
linter.style.show = true


[[require]]
name = "Hammer"
git = "https://github.com/JOSHCLUNE/LeanHammer"
rev = "v4.26.0"

[[require]]
name = "mathlib"
scope = "leanprover-community"
rev = "v4.26.0"

[[lean_lib]]
name = "Collatz"
